<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <object
      id="top-bubble"
      data="./images/bg-pattern-top.svg"
      type="image/svg+xml"
    ></object>

    <div class="screen-wrapper">
      <div class="card-wrapper">
        <div class="main-box">
          <div class="main-box-top">
            <object
              data="images/bg-pattern-card.svg"
              type="image/svg+xml"
            ></object>
          </div>
          <img
            id="victor-pp"
            src="./images/image-victor.jpg"
            alt="victor profile pic"
          />
          <div class="main-box-bottom">
            <div class="name big-weight">
              Victor Crest
              <span
                class="big-weight"
                style="font-weight: 400; color: hsl(0, 0%, 59%)"
                >26</span
              ><br /><span class="small-weight" style="font-size: 14px"
                >London</span
              >
            </div>
          </div>
        </div>
        <div class="stats-box big-weight">
          <div>80K<br /><span class="small-weight">Followers</span></div>
          <div>803K<br /><span class="small-weight">Likes</span></div>
          <div>1.4K<br /><span class="small-weight">Photos</span></div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Marwan Bassam</a>.
      </div>
    </div>
    <object
      id="bottom-bubble"
      data="./images/bg-pattern-bottom.svg"
      type="image/svg+xml"
    ></object>
    
  </body>
</html>
